<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code OTP Authentication</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">QR Code Authentication</h1>
            <p class="card-description">Scan the QR code and enter the OTP to authenticate</p>
        </div>
        <div class="card-content">
            <div class="qr-container">
                <canvas id="qrcode"></canvas>
            </div>
            <form id="otpForm">
                <input type="text" id="otpInput" placeholder="Enter OTP" class="input" required>
                <button type="submit" class="button">Verify OTP</button>
            </form>
        </div>
        <div class="card-footer">
            <p id="verificationMessage" class="hidden">OTP verified successfully!</p>
        </div>
    </div>
</body>
<!-- <script defer src="script.js"></script> -->
<!-- <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script> -->
</html>
