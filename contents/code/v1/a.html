<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <img src="book-open.svg" alt="Book Open" class="h-8 w-8 text-blue-500">
          <span class="text-xl font-bold">BlogApp</span>
        </div>
        <div>
          <button id="loginBtn">Login</button>
          <button id="registerBtn">Register</button>
        </div>
      </div>
    </header>

    <div class="container mx-auto mt-8 flex">
      <!-- Sidebar with categories -->
      <aside class="w-1/4 pr-8">
        <h2 class="text-xl font-bold mb-4">Categories</h2>
        <ul>
          <li><a href="#" class="text-blue-500 hover:underline">Technology</a></li>
          <li><a href="#" class="text-blue-500 hover:underline">Science</a></li>
          <li><a href="#" class="text-blue-500 hover:underline">Health</a></li>
          <li><a href="#" class="text-blue-500 hover:underline">Entertainment</a></li>
          <li><a href="#" class="text-blue-500 hover:underline">Sports</a></li>
        </ul>
      </aside>

      <!-- Main content -->
      <main class="w-3/4">
        <!-- Login/Register form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8" id="authForm">
          <h2 class="text-xl font-bold mb-4">Login</h2>
          <form id="authFormContent" class="space-y-4">
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <button type="button" id="submitAuth">Login</button>
          </form>
        </div>

        <!-- Posts -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
          <h2 class="text-2xl font-bold mb-4">First Post</h2>
          <p class="mb-4">This is the content of the first post.</p>
          <p class="text-sm text-gray-500 mb-4">Posted by John Doe</p>

          <!-- Comments -->
          <div class="mt-6">
            <h3 class="text-lg font-semibold mb-4">Comments</h3>
            <div class="comment flex items-start space-x-4 mb-4">
              <img src="avatar-jane.svg" alt="Jane Smith" class="avatar">
              <div>
                <p class="font-semibold">Jane Smith</p>
                <p>Great post!</p>
              </div>
            </div>
            <div class="comment flex items-start space-x-4 mb-4">
              <img src="avatar-bob.svg" alt="Bob Johnson" class="avatar">
              <div>
                <p class="font-semibold">Bob Johnson</p>
                <p>I agree with Jane.</p>
              </div>
            </div>
          </div>

          <!-- Add comment form -->
          <form class="mt-6" id="commentForm">
            <textarea placeholder="Add a comment..." class="textarea mb-2"></textarea>
            <button type="button">Post Comment</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
